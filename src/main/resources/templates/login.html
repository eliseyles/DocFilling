<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="navbar :: header">
    <title>Вход</title>
</head>
<body style="background: #f5f2d5">
<div th:replace="navbar :: nav"></div>
<div class="container pt-5 pb-5">

    <form action="/auth/login" method="post">
        <h2 class="h3 mb-3 fw-normal">Вход</h2>
        <div th:if="${param.error!=null}">
            <div class="h4 mb-3 fw-normal">Неверный логин или пароль</div>
        </div>
        <div th:if="${message!=null}">
            <div th:text="${message}" class="h4 mb-3 fw-normal"></div>
        </div>
        <div class="form-floating">

            <input class="form-control mb-3" id="username" name="username" placeholder="Username" required
                   type="text">
            <label for="username">Логин</label>
        </div>
        <div class="form-floating">

            <input class="form-control mb-3" id="password" name="password" placeholder="Password" required
                   type="password">
            <label for="password">Пароль</label>
        </div>
        <button class="btn btn-lg btn-success btn-block" type="submit">Войти</button>
    </form>

</div>
</body>
</html>
