<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="navbar :: header">
    <title>Адрес</title>
</head>
<body style="background: #f5f2d5">
<div th:replace="navbar :: nav"></div>


<div class="container pt-5 pb-5">
    <form action="/parent/address" class="form-signin" method="post" th:object="${address}">
        <h2 class="h3 mb-3 fw-normal">Адрес</h2>

        <div class="form-floating">
            <select class="form-select  mb-3" id="region" name="region" required th:field="*{region}">
                <option value="Брестская область">Брестская область</option>
                <option value="Витебская область">Витебская область</option>
                <option value="Гомельская область">Гомельская область</option>
                <option value="Гродненская область">Гродненская область</option>
                <option value="Минская область">Минская область</option>
                <option value="Могилевская область">Могилевская область</option>
            </select>
            <label for="region">Область</label>
        </div>

        <div class="form-floating">
            <input class="form-control  mb-3" id="city" name="city" placeholder="city" required
                   th:field="*{city}"
                   type="text">
            <label for="city">Город</label>
        </div>

        <div class="form-floating">
            <input class="form-control mb-3" id="street" name="street" placeholder="street" required
                   th:field="*{street}" type="text">
            <label for="street">Улица</label>
        </div>

        <div class="form-floating">
            <input class="form-control mb-3" id="building" name="building" placeholder="building"
                   required th:field="*{building}" type="text">
            <label for="building">Дом</label>
        </div>

        <div class="form-floating">
            <input class="form-control mb-3" id="flat" name="flat" placeholder="flat"
                   th:field="*{flat}" type="number">
            <label for="flat">Квартира</label>
        </div>

        <button class="btn btn-lg btn-success btn-block" type="submit">Сохранить</button>
    </form>

</div>


</body>
<script>src = "js/http_unpkg.com_imask.js"</script>
<script>src = 'js/main.js'</script>
</html>
