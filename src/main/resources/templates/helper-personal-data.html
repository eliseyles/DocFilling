<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="navbar :: header">
    <title>Персональные данные</title>
</head>
<body style="background: #f5f2d5">
<div th:replace="navbar :: nav"></div>

<div class="container pt-5 pb-5">
    <form class="form-signin" method="post" th:action="@{/contract/personality/{id}(id=${contract.id})}"
          th:object="${contract.personality}">
        <h2 class="h3 mb-3 fw-normal">Персональные данные</h2>

        <div class="form-floating">
            <input class="form-control mb-3" id="surname" name="surname" placeholder="Surname" th:field="*{surname}"
                   type="text">
            <label for="surname">Фамилия</label>
        </div>

        <div class="form-floating">
            <input class="form-control mb-3" id="name" name="name" placeholder="Name" required
                   th:field="*{name}" type="text">
            <label for="name">Имя</label>
        </div>

        <div class="form-floating">
            <input class="form-control mb-3" id="patronymic" name="patronymic" placeholder="Patronymic" th:field="*{patronymic}"
                   type="text">
            <label for="patronymic">Отчество</label>
        </div>

        <div class="form-floating">
            <input class="form-control mb-3" id="email" name="email" placeholder="Email" th:field="*{email}"
                   type="email">
            <label for="email">Email</label>
        </div>

        <div class="form-floating">
            <input class="form-control mb-3" id="phone" name="phone" placeholder="Phone" th:field="*{phone}"
                   type="text">
            <label for="phone">Телефон</label>
        </div>

        <button class="btn btn-lg btn-success btn-block" type="submit">Сохранить</button>
    </form>

</div>

</body>
</html>
