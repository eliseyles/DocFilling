<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="navbar :: header">
    <title>Поиск пользователей</title>

</head>
<body style="background: #f5f2d5">
<div th:replace="navbar :: nav"></div>
<div class="container pt-5 pb-5">

    <form action="/search" class="form-signin" method="get">
        <div class="input-group mb-3 mt-3">
            <input aria-describedby="button-addon2" aria-label="Фамилия абитуриента" class="form-control" id="surname"
                   name="surname" placeholder="Фамилия абитуриента" type="text">
            <button class="btn btn-outline-secondary" id="button-addon2" type="submit">Найти
            </button>
        </div>
    </form>

    <div th:switch="${personalities}">
        <h2 class="h3 mb-3 fw-normal" th:case="null">Пользователи не найдены!</h2>
        <h2 class="h3 mb-3 fw-normal" th:case="${personalities.isEmpty()}">Пользователи не найдены!</h2>
        <div th:case="*">
            <h2>Пользователи</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Фамилия</th>
                    <th>Имя</th>
                    <th>Ссылка</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="personality : ${personalities}">
                    <td th:text="${personality.id}"></td>
                    <td th:text="${personality.surname}"></td>
                    <td th:text="${personality.name}"></td>

                    <td><a class="btn btn-success"
                           th:href="@{personal/{id}(id=${personality.id})}">
                        Перейти к данным
                    </a></td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<script src="webjars/jquery/2.2.4/jquery.min.js"
        type="text/javascript"></script>

<script type="text/javascript">

</script>

</body>
</html>
