<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="navbar :: header">
    <title>Персональная информация</title>
</head>
<body style="background: #f5f2d5">
<div th:replace="navbar :: nav"></div>

    <div class="container pt-5 pb-5">
        <form class="form-signin" method="post" th:object="${personality}" action="/parent/personality">
            <h2 class="h3 mb-3 fw-normal">Персональные данные законного представителя</h2>

            <div class="form-floating">
                <input type="text" id="surname" name="surname" class="form-control mb-3" placeholder="Surname"
                       th:field="*{surname}" >
                <label for="surname">Фамилия</label>
            </div>

            <div class="form-floating">
                <input type="text" id="name" name="name" class="form-control mb-3" placeholder="Name"
                       th:field="*{name}" required>
                <label for="name">Имя</label>
            </div>

            <div class="form-floating">
                <input type="text" id="patronymic" name="patronymic" class="form-control mb-3" placeholder="Patronymic"
                       th:field="*{patronymic}" >
                <label for="patronymic">Отчество</label>
            </div>

            <div class="form-floating">
                <input type="email" id="email" name="email" class="form-control mb-3" placeholder="Email"
                       th:field="*{email}" >
                <label for="email">Email</label>
            </div>

            <div class="form-floating">
                <input type="text" id="phone" name="phone" class="form-control mb-3" placeholder="Phone"
                       th:field="*{phone}" >
                <label for="phone">Телефон</label>
            </div>

            <button class="btn btn-lg btn-success btn-block" type="submit">Сохранить</button>
        </form>

    </div>


</body>
</html>
